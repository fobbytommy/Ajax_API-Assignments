<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Pokemon Assignment</title>
	</head>
	<body>
		<div id='wrapper'></div>
	</body>
	<script type="text/javascript">
		var output = "";
		for (var i = 1; i <= 151; i++) {
			output += "<img src='http://pokeapi.co/media/img/" + i + ".png' alt='" + i + "'>";  
		}
		document.getElementById('wrapper').innerHTML = output;
	</script>
</html>
